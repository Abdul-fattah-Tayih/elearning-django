{% extends 'main.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class='container mt-2 py-2'>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'dashboard.courses' %}">Courses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit course</li>
        </ol>
    </nav>
    <h3 class='my-3'>Edit Course</h3>
    <div class='card h-100 shadow border-0'>
        <div class='card-body'>
            <form method='POST' action="{% url 'dashboard.edit_course' course.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class='alert alert-warning'>
                    Removing {{ request.user.username }} (yourself) from the list hides the course from you when its created
                </div>
                <br>
                <button class='btn btn-primary'>Edit Course</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
